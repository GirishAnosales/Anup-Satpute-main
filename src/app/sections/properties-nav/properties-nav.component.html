<div class="container-fluid home">
    <div class="row r1">
        <h1 class="h1">OUR DEALS</h1>
        <div class="col-lg-2 r1c1" *ngFor="let image of propertyImages">
            <mat-card class="mat-card">
                <div class="img-wrapper">
                    <img class="img" [src]="image.imageSrc" [alt]="image.imageAlt">
                    <img class="img" src="../../../assets/content/our-deals/1-bhk/1 BHK.jpg" [alt]="image.imageAlt">
                </div>
                <div class="property-info">
                    <h5 class="h5">{{image.imageAlt}}</h5>
                </div>
                <div class="button-group">
                    <button class="mat-stroked-button" [routerLink]="image.routerLinkUrl" (click)="onClick()" mat-stroked-button>
                        <span class="span">PACKAGES</span>
                    </button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
