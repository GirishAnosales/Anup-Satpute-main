<div class="container-fluid home">
    <div class="row r1">
        <div class="col-lg-12 r1c1">
            <h3 class="h3">Our Own Kimaya House</h3>
        </div>
    </div>

    <div class="row r2">
        <div class="col-lg-4 r2c1" *ngFor="let images of projectKimayaGroupsData.landscape">
            <img class="img" [src]="images.image" alt="Project Kimaya Groups">
        </div>
    </div>

    <div class="row r2">
        <div class="col-lg-4 r2c1" *ngFor="let images of projectKimayaGroupsData.portrait">
            <img class="img" [src]="images.image" alt="Project Kimaya Groups">
        </div>
    </div>
</div>
